<div>
    <h3>Comentario</h3>
    <div class="row">
        <div class="col-md-3">
            Titulo:
        </div>
        <div class="col-md-9">
            {{comentario?.titulo}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            Creador:
        </div>
        <div class="col-md-9">
            {{comentario?.creador}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            Fecha Creacion:
        </div>
        <div class="col-md-9">
            {{comentario?.fechaCreacion}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            Texto:
        </div>
        <div class="col-md-9">
            {{comentario?.titutexto}}
        </div>
    </div>
    <button class="btn btn-secondary float-end" routerLink="['/']" >Volver</button>
</div>
